{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>AutoMart</title>
    <link rel="stylesheet" type="text/css" href="{% static 'estilos.css' %}" />
</head>
    
<body>
    
    <h1>AutoMart</h1>
    {% for auto in autos %}
        <p>{{  auto.nombre  }}</p>
        <p>{{  auto.modelo  }}</p>
        {% if auto.precio <= 0 %}
           <p>Auto de coleccion</p>
        {% else %}
            <p>${{  auto.precio  }}</p>
        {% endif %}
        <p>{{  auto.color  }}</p>
        <hr />
    {% endfor %}
    
</body>
</html>
